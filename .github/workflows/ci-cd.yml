name: Quality Gates & Deploy

on:
  push:
    branches: [main]
    paths:
      - '**'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      - '**'

jobs:
  quality-gates:
    name: 'Multi-Layer Protection (Deno ${{ matrix.deno-version }})'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deno-version: [v2.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.deno
            ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ hashFiles('**/deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: TypeScript Validation
        run: deno run -A npm:astro check

      - name: JSR-Native Linting
        run: deno lint

      - name: Code Formatting Check
        run: deno fmt --check src/ tests/ astro.config.mjs

      - name: Test Suite Execution
        run: deno task test

      - name: Production Build Validation
        run: deno task build

      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 30

  # Deployment is handled automatically by Deno Deploy Early Access
  # via GitHub integration when this workflow passes. No manual deployment step needed.

  deploy:
    needs: quality-gates
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger EA Deployment
        run: |
          echo "‚úÖ Quality gates passed - Deno Deploy EA will automatically deploy"
          echo "üîó Monitor deployment at: https://console.deno.com"
          echo "üåê Site will be available at: https://kumak.dev"
