name: ðŸ¤– Auto-Fix & Layer 3 Protection

on:
  workflow_dispatch:
    inputs:
      fix_type:
        description: 'Type of fixes to apply'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - format
          - lint
  pull_request:
    types: [opened, synchronize]
    paths:
      - '**/*.ts'
      - '**/*.js'
      - '**/*.astro'
      - '**/*.mjs'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-fix:
    name: 'Layer 3: Smart Auto-Fixing Bot'
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && !contains(github.event.pull_request.title, '[skip-auto-fix]'))
    runs-on: ubuntu-latest
    # No need for working-directory - we're at root now

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.deno
            ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ hashFiles('**/deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: Get changed files
        id: changed-files
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # Get changed files in PR
            git fetch origin ${{ github.base_ref }}
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- '*.ts' '*.js' '*.astro' '*.mjs' | tr '\n' ' ')
          else
            # For manual dispatch, check all relevant files
            CHANGED_FILES="src/ tests/ astro.config.mjs"
          fi
          echo "files=$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "Changed files: $CHANGED_FILES"

      - name: Apply automatic fixes
        id: apply-fixes
        run: |
          FILES="${{ steps.changed-files.outputs.files }}"
          FIX_TYPE="${{ github.event.inputs.fix_type || 'all' }}"

          if [[ -z "$FILES" ]]; then
            echo "No files to fix"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Applying fixes to: $FILES"

          # Apply formatting fixes
          if [[ "$FIX_TYPE" == "all" || "$FIX_TYPE" == "format" ]]; then
            echo "ðŸŽ¨ Applying formatting fixes..."
            deno fmt $FILES || true
          fi

          # Apply linting fixes
          if [[ "$FIX_TYPE" == "all" || "$FIX_TYPE" == "lint" ]]; then
            echo "ðŸ” Applying lint fixes..."
            deno lint --fix $FILES || true
          fi

          # Check if there are any changes
          if git diff --quiet; then
            echo "No changes applied"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.apply-fixes.outputs.has_changes == 'true'
        run: |
          git config --global user.name 'Auto-Fix Bot'
          git config --global user.email 'auto-fix-bot@users.noreply.github.com'

          git add -A

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            git commit -m "ðŸ¤– Auto-fix: Format and lint improvements

            - Applied Deno formatting rules
            - Fixed linting issues where possible
            - Automated via GitHub Actions

            [skip-ci]"

            git push origin HEAD
          else
            git commit -m "ðŸ¤– Auto-fix: Manual workflow execution

            Fix type: ${{ github.event.inputs.fix_type }}
            - Applied Deno formatting rules
            - Fixed linting issues where possible"

            git push
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request' && steps.apply-fixes.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ¤– **Auto-Fix Applied**

              I've automatically applied formatting and linting fixes to improve code quality.

              The following improvements were made:
              - âœ¨ Code formatting normalized to project standards
              - ðŸ”§ Lint issues resolved where possible

              You can continue with your development - no action needed!

              *To skip auto-fixing in future PRs, add \`[skip-auto-fix]\` to your PR title.*`
            });

      - name: Summary
        run: |
          echo "## Auto-Fix Summary" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.apply-fixes.outputs.has_changes }}" == "true" ]]; then
            echo "âœ… **Changes Applied**: Formatting and linting fixes have been automatically applied." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### What was fixed:" >> $GITHUB_STEP_SUMMARY
            echo "- Code formatting normalized" >> $GITHUB_STEP_SUMMARY
            echo "- Linting issues resolved" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **No Changes**: All files were already properly formatted and linted." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "- Continue with your development" >> $GITHUB_STEP_SUMMARY
          echo "- Consider setting up local pre-commit hooks for faster feedback" >> $GITHUB_STEP_SUMMARY
          echo "- Run \`deno task fix\` locally to apply fixes before pushing" >> $GITHUB_STEP_SUMMARY
